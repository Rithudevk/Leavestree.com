<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Images in Separate Containers</title>
    <style>
        * { box-sizing: border-box; }

       

        .carousel-container {
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <!-- Carousel Container 1 -->
    <div class="carousel-container">
        <div class="carousel-track" id="track-1">
            <div class="slide"><img src="https://via.placeholder.com/500x300?text=Image+1A" alt="Image 1A"></div>
            <div class="slide"><img src="https://via.placeholder.com/500x300?text=Image+1B" alt="Image 1B"></div>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(0, 'track-1')"></span>
            <span class="dot" onclick="currentSlide(1, 'track-1')"></span>
        </div>
    </div>

    <!-- Carousel Container 2 -->
    <div class="carousel-container">
        <div class="carousel-track" id="track-2">
            <div class="slide"><img src="https://via.placeholder.com/500x300?text=Image+2A" alt="Image 2A"></div>
            <div class="slide"><img src="https://via.placeholder.com/500x300?text=Image+2B" alt="Image 2B"></div>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(0, 'track-2')"></span>
            <span class="dot" onclick="currentSlide(1, 'track-2')"></span>
        </div>
    </div>

    <!-- Carousel Container 3 -->
    <div class="carousel-container">
        <div class="carousel-track" id="track-3">
            <div class="slide"><img src="https://via.placeholder.com/500x300?text=Image+3A" alt="Image 3A"></div>
            <div class="slide"><img src="https://via.placeholder.com/500x300?text=Image+3B" alt="Image 3B"></div>
        </div>
        <div class="dots">
            <span class="dot" onclick="currentSlide(0, 'track-3')"></span>
            <span class="dot" onclick="currentSlide(1, 'track-3')"></span>
        </div>
    </div>

    <script>
        // Function to slide images for a specific track
        function autoSlide(trackId, totalSlides) {
            let slideIndex = 0;
            const track = document.getElementById(trackId);
            const dots = track.nextElementSibling.querySelectorAll('.dot');

            function showSlide(index) {
                track.style.transform = `translateX(${-index * 100}%)`;
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
            }

            function nextSlide() {
                slideIndex = (slideIndex + 1) % totalSlides;
                showSlide(slideIndex);
            }

            setInterval(nextSlide, 3000); // Auto-slide every 3 seconds
            showSlide(slideIndex); // Initialize the first slide
        }

        // Function to manually control the slides
        function currentSlide(index, trackId) {
            const track = document.getElementById(trackId);
            const totalSlides = track.querySelectorAll('.slide').length;
            const dots = track.nextElementSibling.querySelectorAll('.dot');

            track.style.transform = `translateX(${-index * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        // Initialize all carousels
        autoSlide('track-1', 2);
        autoSlide('track-2', 2);
        autoSlide('track-3', 2);
    </script>

</body>
</html>
